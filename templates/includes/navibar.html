<div class="navbar">
    <h1 class="logo">Photo App</h1>

    <ul class="user">
        {% if user %}
            <li>
                {% if request.url_rule.endpoint == 'api_docs' %}
                    <a href="/">Home</a>
                {% else %}
                    <a href="/api">API Docs</a>
                {% endif %}
            </li>
            <li><div>{{ user.username }}</div></li>
            <li><a href="/logout">Sign out</a></li>
        {% endif %}
    </ul>
</div>
